<div class="container ">
    <div class="edit-profile-wrap">
        <div class="fixed-buttons">
            <div class="user-profile-buttons">
                <a href="#">
                    <button class="btn-lg btn-success" type="button">cancel</button>
                </a>
                <button class="btn-lg btn-success" type="button">Save</button>
            </div>
        </div>
        <div class="photo-block">
            <div class="photo" style="background-image: url('../../static/images/ava.png')">
                <!---->
                <!-- <img src="../../static/images/admin.png" alt="">-->
            </div>
            <div class="btn btn-success file">choose</div>
        </div>

        <div class="    profile-container-wrap">
            <div class="left">
                <form class="info-block" action="">
                    <h3 class="subtitle">Main information</h3>
                    <div class="field-block">
                        <span class="labels required">First Name</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="firstName" id="firstName"
                                   placeholder="Enter your Fitst Name"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">Last Name</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="lastName" id="lastName"
                                   placeholder="Enter your Last Name"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">Email</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="email" id="firstName"
                                   placeholder="Enter your email"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">Username</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="username" id="username"
                                   placeholder="Enter your username"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">Birthday</span>
                        <div class="field-block-content">
                            <div class="uui-datepicker">
                                <input type="text" class="form-element" data-date-format="dd/mm/yyyy"
                                       name="birthday" id="birthday" placeholder="dd/mm/yyyy"></input>
                                <button id="datepicker1" type="button"
                                        class="ui-datepicker-trigger fa fa-calendar"></button>
                            </div>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">phone number</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="phoneNumber" id="phoneNumber"
                                   placeholder="phone number"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">home number</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="homeNumber" id="homeNumber"
                                   placeholder="home number"/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">work number</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="workNumber" id="workNumber"
                                   placeholder="work number""/>
                        </div>
                    </div>
                    <div class="field-block">
                        <span class="labels required">skype</span>
                        <div class="field-block-content">
                            <input type="text" class="form-element" name="skype" id="skype" placeholder="skype"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right">
                <div class="info">
                </div>
            </div>
        </div>
    </div>
</div>
