<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sing in</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">-->

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" th:href="@{/static/css/lib/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/registration.css" th:href="@{/static/css/registration.css}"/>


</head>
<body>
<div class="all-wraper">
    <header class="header" th:replace="fragments/header :: header">
    </header>
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Mentoting program</h1>
                    <hr/>
                </div>
            </div>
            <div class="main-login main-center"><!--action="#" th:action="@{register}"-->
                <form class="form-horizontal" th:object="${registrationForm}"
                      method="post">
                    <div class="form-group">
                        <label for="firstName" class="cols-sm-2 control-label">Your FirstName</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="firstName" id="firstName"
                                       placeholder="Enter your Name" th:value="*{firstName}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="cols-sm-2 control-label">Your LastName</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="lastName" id="lastName"
                                       placeholder="Enter your LastName" th:value="*{lastName}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Enter your Email" th:value="*{email}"/>
                            </div>
                        </div>
                    </div>
                    ++

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Enter your Username" th:value="*{username}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter your Password" th:value="*{password}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="submit" value="registration" class="btn btn-primary btn-lg btn-block login-button">Register</input>
                    </div>
                    <div class="login-register">
                        <a href="/login" th:href="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/lib/jquery.js}"></script>
<script th:src="@{/static/js/lib/bootstrap.min.js}"></script>
</body>

</html>
